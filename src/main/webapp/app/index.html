<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link href="../static/jquery-mobile/jquery.mobile-1.3.2.min.css" type="text/css" rel="stylesheet"/>
	<link href="../static/styles/default.css" type="text/css" rel="stylesheet"/>

	<link rel="stylesheet" type="text/css" href="../static/jq-mobi-plugs/touchTouch.css"/>
	<style type="text/css">
		.custom-content{
			padding:10px;
			background: #e0e0e0;
		}
		.custom-content .ui-btn{
			padding:0px!important;
			margin:0px!important;
			box-shadow: none!important; 
			-moz-box-shadow: none!important;
			-moz-border-radius:none!important;
			border-radius:none!important;
			border:none!important;
			background: #e0e0e0!important;
		}
		.custom-content .ui-btn .ui-btn-inner{
			border:none!important;
		}
		.custom-content .ui-grid-c .ui-btn{
			margin:-7px!important;
			margin-left:-10px!important;
		}
		img.radius{
			-moz-border-radius:10px;
			border-radius:10px;
			box-shadow:2px 2px 1px #aaa; 
			margin-bottom:5px;
		}
		div.ui-grid-b img{
			-moz-border-radius:10px;
			border-radius:10px;
			box-shadow:2px 2px 1px #aaa;
		}
		.title{
			text-align:center;
			font-size: 14px;
		}
	</style>
	<script type="text/javascript" src="../static/lazyload.js"></script>
	<script type="text/javascript">
		function loadComplete(){
			$('#thumbs a').touchTouch();
		}
		function loadscript(){
			LazyLoad.js([
			'../static/jquery/jquery-1.9.1.min.js',
			'../static/jquery-mobile/jquery.mobile-1.3.2.min.js',
			'../static/jq-mobi-plugs/touchTouch.js'
			],loadComplete);
		}
        setTimeout(loadscript,2);
	</script>
</head>
