<!DOCTYPE html>
<html>
<head>
 	<title>UI Starter</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="static/jq-mobi/css/af.ui.css"  />
	<link rel="stylesheet" type="text/css" href="static/styles/default-index.css" />
	<link rel="stylesheet" type="text/css" href="static/jq-mobi-plugs/touchTouch.css"/>
	<script type="text/javascript" src="static/jq-mobi/appframework.min.js"></script>
	<script type="text/javascript" src="static/jq-mobi/appframework.ui.min.js"></script>
	<script type="text/javascript" src="static/jq-mobi-plugs/touchTouch.js"></script>
    <script type="text/javascript">
	    var webRoot = "./";
	    $.ui.autoLaunch = true; //By default, it is set to true and you're app will run right away.  We set it to false to show a splashscreen
	    /* This function runs when the body is loaded.*/
	    var init = function () {
	            window.setTimeout(function () {
	                $.ui.launch();
	            }, 10);//We wait 1.5 seconds to call $.ui.launch after DOMContentLoaded fires
	        };
	    document.addEventListener("DOMContentLoaded", init, false);
	    $.ui.ready(function () {
        	$.ui.removeFooterMenu();
        	$('#thumbs a').touchTouch();
	    });
	    /* This code is used for Intel native apps */
	    var onDeviceReady = function () {
	    	intel.xdk.device.hideSplashScreen();
	    };
	    document.addEventListener("intel.xdk.device.ready", onDeviceReady, false);
    </script>
</head>

    <div id="afui"> <!-- this is the main container div.  This way, you can have only part of your app use UI -->
