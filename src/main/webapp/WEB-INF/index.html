<!DOCTYPE html>
<html>
<head>
 	<title>UI Starter</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" type="text/css" href="static/jq-mobi/css/icons.css" />
	<link rel="stylesheet" type="text/css" href="static/jq-mobi/css/af.ui.css"  />
	<link rel="stylesheet" type="text/css" href="static/jq-mobi/css/afui.custom.css"/>
	<link rel="stylesheet" type="text/css" href="serverdefault.css"  />
	
	<script type="text/javascript" charset="utf-8" src="static/jq-mobi/appframework.ui.min.js"></script>
    <script type="text/javascript">
        var webRoot = "./";
        $.ui.autoLaunch = true; //By default, it is set to true and you're app will run right away.  We set it to false to show a splashscreen
        /* This function runs when the body is loaded.*/
        var init = function () {
                $.ui.backButtonText = "Back";// We override the back button text to always say "Back"
                window.setTimeout(function () {
                    $.ui.launch();
                }, 1500);//We wait 1.5 seconds to call $.ui.launch after DOMContentLoaded fires
            };
        document.addEventListener("DOMContentLoaded", init, false);
        $.ui.ready(function () {
        });
        /* This code is used for Intel native apps */
        var onDeviceReady = function () {
        	intel.xdk.device.hideSplashScreen();

        };
        document.addEventListener("intel.xdk.device.ready", onDeviceReady, false);
    </script>
</head>
